<!DOCTYPE html>

<html>

    <head>
        <meta name = "viewport" content = "user-scalable=no,width=device-width">
        <link href = "prototype.css" rel = "stylesheet" type = "text/css">
        <title>ON & OFF</title>

    </head>

    <body>

        <canvas></canvas>

        <script type = "text/javascript">
            let sources = ["Controller", "View", "game", "engine", "main01"];
            let imTryingOutThings = String(window.location).split("?")[1];
            switch(imTryingOutThings) {
                case "01": case "02": break;
                default:
                    imTryingOutThings = "01";
            }

            for (let index = 0; index < sources.length; index++) {
                let script = document.createElement("script");
                script.setAttribute("type", "text/javascript");
                script.setAttribute("src", String(imTryingOutThings + "/" + sources[index] + imTryingOutThings + ".js"));
                document.head.appendChild(script);
            }
            
        </script>
    </body>
</html>
